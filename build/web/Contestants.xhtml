      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

        <f:event type="preRenderView" listener="#{electorControler.load()}"/>
        </f:metadata>-->
    <h:body>
        <h1>List Of Contestants</h1>
      
        <h:form>
        <ol>

    </h:form>

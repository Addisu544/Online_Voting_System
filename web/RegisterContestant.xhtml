<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
       .css-input {
     padding: 0px;
     font-size: 24px;
     border-width: 4px;
     border-color: #CCCCCC;
     background-color: #c8c8c8;
     color: #000000;
     border-style: solid;
     border-radius: 20px;
     box-shadow: -3px -50px 0px rgba(66,66,66,.0);
     text-shadow: 0px 0px 5px rgba(66,66,66,.0);
}
 .css-input:focus {
     outline:none;
}
</style>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>   
            <h1>Register the contestants</h1>

            <h3> First name:</h3>
        <h:inputText styleClass="css-input" value="#{contestantControler.firstName}" />
        <br/>
        <h3> Last name</h3>
        <h:inputText styleClass="css-input" value="#{contestantControler.lastName}" />
        <br/>
      <h3>  Id </h3> 
      <h:inputText styleClass="css-input" value="#{contestantControler.id}" />   
        <br/>
        <h:commandButton value="Register" action="#{contestantControler.register()}" actionListener="#{contestantControler.reset()}"/>
        <h:commandButton value="reset" action="#{contestantControler.reset()}"/>
        </h:form>
      
    
        
        
    </h:body>
</html>

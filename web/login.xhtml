<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>User name</h3>
            <h:inputText value="#{electorControler.username}"/>
            <h3>Password</h3>
            <h:inputSecret value="#{electorControler.password}"/>
            <h:commandButton value="Login" action="#{electorControler.loginCheek(electorControler.username,electorControler.password)}"/>
            
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Register Elector</h1>
         <h:form>   
            <h1>Register the Elector</h1>

            <h3> First name:</h3>
        <h:inputText styleClass="css-input" value="#{electorControler.firstName}" />
        <br/>
        <h3> Last name</h3>
        <h:inputText styleClass="css-input" value="#{electorControler.lastName}" />
        <br/>
      <h3> Username </h3> 
      <h:inputText styleClass="css-input" value="#{contestantControler.id}" />   
        <br/>
          <h3> Password </h3> 
      <h:inputText styleClass="css-input" value="#{electorControler.username}" />   

        <br/>
        <h:commandButton value="Register" action="#{electorControler.register()}"/>

        </h:form>
    </h:body>
</html>
